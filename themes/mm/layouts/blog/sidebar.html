<!-- TODO: Get rid of the divs and use CSS to seperate things nicely -->

<address class="author">
  <div><img src="/img/{{ .Params.author | urlize }}.jpg" alt="{{ .Params.author }}" /></div>
  <div>{{ .Params.author }}</div>
  <div><a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a></div>
</address>

<div class="meta">
  <time datetime="{{ .Date.Format "2006-01-02T19:00" }}">{{ .Date.Format "Mon, 2 Jan 2006" }}</time>

  <ul class="tags">
    {{ range .Params.tags }}
      <!-- FIXME: Label style not appearing - Bootstrap v4 issue -->
      <li class="label label-pill label-default"><a href="/tags/{{ . | urlize }}.html">{{ . }}</a></li>
    {{ end }}
  </ul>
</div>

{{ partial "header.html" . }}

<div id="dope" class="dope container">

  <div class="row">
    <section class="post col col-md-10 col-lg-9">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </section>
  </div>
  <div class="row">
    <aside class="meta col text-center">
      {{ .Render "meta" }}
    </aside>
  </div>

</div> <!-- /#dope -->

{{ partial "footer.html" . }}

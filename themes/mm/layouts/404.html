{{ partial "header.html" . }}

<div id="dope" class="dope container">

  <div class="row">
    <section class="system col">
      <h1>404: Page Not Found</h1>
      <p class="lead">Can't find the page you wanted &hellip; Woops.</p>
    </section>
  </div> <!-- /.row -->

  <hr/>

  <section class="container summaries">
    <h2>Instead, how about reading a post?</h2>

    {{ range where .Data.Pages "Section" "blog" | first 5 }}
    <article class="category-item">
      <a href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title }}</a>
      <span class="readtime">{{ .ReadingTime }} min read</span>
    </article>
    {{ end }}
  </section>

</div> <!-- /#dope -->

{{ partial "footer.html" . }}

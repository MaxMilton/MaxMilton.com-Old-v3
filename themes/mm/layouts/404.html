{{ partial "header.html" . }}

<div id="dope" class="dope">

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="title">404: Page Not Found</h1>
        <p class="lead">Can't find the page you wanted &hellip; Woops.</p>
      </div>
    </div> <!-- /.row -->

  <hr/>

  <!-- If changed, also update ../_default/list.html and ../section/blog.html -->

  <section class="container summaries">
    <h2>Instead, how about reading a post?</h2>
    {{ range first 10 .Data.Pages }}
      {{ if eq .Section "blog" }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    {{ end }}
  </section>

  </div> <!-- /.container -->

</div> <!-- /#dope -->

{{ partial "footer.html" . }}

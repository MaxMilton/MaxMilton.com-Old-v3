{{ partial "header.html" . }}

<!-- If changed, also update ../_default/list.html and ../404.html -->

<div id="dope" tabindex="-1">

  <div class="container">
    <div class="row">
      <section class="category col-xs-12">
        <h1>All Posts</h1>

        <ul class="pages">
          {{ range .Data.Pages }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a><time class="pull-xs-right">{{ .Date.Format "Mon, 2 Jan 2006" }}</time></li>
          {{ end }}
        </ul>
      </section>
    </div> <!-- /.row -->
  </div> <!-- /.container -->

  <!-- TODO: Once there's enough posts, implement pagination -->

</div> <!-- /#dope -->

{{ partial "footer.html" . }}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {{ if eq .URL "/" }}
  <!-- Unique metadata on homepage -->
  <title>{{ .Site.Title }} - {{ .Site.Params.subtitle }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  {{ else }}
  <!-- Unique metadata on other pages -->
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta name="description" content="{{ .Description }}">
  {{ end }}

  <link href="/css/app.css" rel="stylesheet">

  <link href="{{ .Permalink }}" rel="canonical">
  <meta name="theme-color" content="{{ .Site.Params.themecolour }}">
  <link href="/rss.xml" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />
  <link href="apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Analytics -->
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', '{{ .Site.GoogleAnalytics }}', 'auto');
    ga('require', 'cleanUrlTracker', {
      stripQuery: true,
      indexFilename: 'index.html',
      trailingSlash: 'remove'
    });
    // ga('require', 'eventTracker');
    // ga('require', 'impressionTracker');
    ga('require', 'mediaQueryTracker', {
      definitions: [
        {
          name: 'Breakpoint',
          dimensionIndex: 1,
          items: [
            {name: 'xs', media: 'all'},
            {name: 'sm', media: '(min-width: 544px)'},
            {name: 'md', media: '(min-width: 768px)'},
            {name: 'lg', media: '(min-width: 992px)'}
          ]
        },
        {
          name: 'Resolution',
          dimensionIndex: 2,
          items: [
            {name: '1x',   media: 'all'},
            {name: '1.5x', media: '(min-resolution: 144dpi)'},
            {name: '2x',   media: '(min-resolution: 192dpi)'}
          ]
        },
        {
          name: 'Orientation',
          dimensionIndex: 3,
          items: [
            {name: 'landscape', media: '(orientation: landscape)'},
            {name: 'portrait',  media: '(orientation: portrait)'}
          ]
        }
      ]
    });
    ga('require', 'outboundFormTracker');
    ga('require', 'outboundLinkTracker');
    ga('require', 'pageVisibilityTracker', {
      fieldsObj: {
        nonInteraction: null
      },
      hiddenMetricIndex: 1,
      visibleMetricIndex: 2
    });
    // ga('require', 'socialWidgetTracker');
    // ga('require', 'urlChangeTracker');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src='/js/autotrack.js'></script>

  <meta name="author" content="{{ .Site.Author.name }}">
  <meta name="robots" content="noodp">
</head>
<body>

<!-- Main Menu -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <nav class="nav nav-inline">
        <a href="{{ .Site.BaseURL }}" class="brand">{{ .Site.Title }}</a>
        {{ if .Site.BuildDrafts }}
        <a href="/drafts.html" class="nav-link drafts">Drafts</a>
        {{ end }}
        {{ $currentNode := . }}
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link{{ if $currentNode.IsMenuCurrent "main" . }} active{{ end }}{{ if .Pre }} {{ .Pre }}{{ end }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </div> <!-- /.row -->
</div> <!-- /.container -->

{{ partial "header.html" . }}

<div class="home-intro">
  <h1>{{ .Site.Params.subtitle }}</h1>
</div>

<section class="container subscribe">
  <div class="row">
    <div class="col-xs-12">
      <form class="form-inline" action="//wearegenki.us12.list-manage.com/subscribe/post?u=8afe444812590742963d35a0d&amp;id=2a2592cf7a" method="post" target="_blank">
        <p>Subscribe to get the latest posts in your inbox:</p>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email" class="form-control" name="EMAIL" id="email" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">Subscribe</button>
      </form>
    </div>
  </div>
</section>

<section class="container summaries">
  <h2>Latest Posts</h2>
  {{ range first 4 .Data.Pages }}
    {{ if eq .Section "blog" }}
      {{ .Render "summary"}}
    {{ end }}
  {{ end }}
</section>

{{ partial "footer.html" . }}

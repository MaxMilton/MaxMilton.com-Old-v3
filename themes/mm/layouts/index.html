{{ partial "header.html" . }}

<div id="dope" class="dope">

  <div class="home-intro">
    <h1>{{ .Site.Params.subtitle }}</h1>
  </div>

  <section class="subscribe text-white">
    <p class="lead">Get the latest posts in your inbox:</p>
    <form action="https://wearegenki.us12.list-manage.com/subscribe/post?u=8afe444812590742963d35a0d&amp;id=2a2592cf7a" class="form-inline flex-items-center" method="post" target="_blank">
      <div class="form-group">
        <label for="email" class="sr-only">Email</label>
        <input type="email" class="form-control form-control-lg email" name="EMAIL" id="email" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-secondary btn-lg btn-email">Subscribe</button>
    </form>
  </section>

  <div class="container">
    <div class="row">
      <section class="col">
        <h2 class="summary-h2">Latest Posts</h2>
        {{ range where .Data.Pages "Section" "blog" | first 10 }}
          {{ .Render "summary"}}
        {{ end }}
        <div class="all-posts">
          <a href="/blog.html">See all posts â€º</a>
        </div>
      </section>
    </div>
  </div>

</div> <!-- /#dope -->

{{ partial "footer.html" . }}

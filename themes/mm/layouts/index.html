{{ partial "header.html" . }}

<div class="home-intro">
  <h1>{{ .Site.Params.subtitle }}</h1>
</div>

<div class="container">
  <section class="row subscribe">
    <form action="https://wearegenki.us12.list-manage.com/subscribe/post?u=8afe444812590742963d35a0d&amp;id=2a2592cf7a" class="form-inline col-xs-12" method="post" target="_blank">
      <p class="lead">Subscribe to get the latest posts in your inbox:</p>
      <div class="form-group">
        <label for="email" class="sr-only">Email</label>
        <input type="email" class="form-control form-control-lg" name="EMAIL" id="email" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Subscribe</button>
    </form>
  </section>

  <div class="row">
    <section class="col-xs-12 summaries">
      <h2>Latest Posts</h2>
      {{ range first 4 .Data.Pages }}
        {{ if eq .Section "blog" }}
          {{ .Render "summary"}}
        {{ end }}
      {{ end }}
    </section>
  </div>
</div> <!-- /.container -->

{{ partial "footer.html" . }}

{{ partial "header.html" . }}

<div id="dope">

  <div class="container">
    <div class="row">
      <section class="catagory col-sm-12 col-md-10 col-md-offset-1">
        <h1>{{ .Title }}</h1>
        <ul class="pages">
          {{ range .Data.Pages }}
          <li><span><a href="{{ .Permalink }}">{{ .Title }}</a><time class="pull-right">{{ .Date.Format "Mon, 2 Jan 2006" }}</h4></time></span></span></li>
          {{ end }}
        </ul>
      </section>
    </div>
  </div>

</div> <!-- /dope -->

{{ partial "footer.html" . }}

{{ partial "header.html" . }}

<!-- If changed, also update ../section/blog.html -->

<div id="dope" class="dope container">

  <div class="row">
    <section class="category col">
      <h1>{{ .Title }}</h1>

      {{ range .Data.Pages.GroupByDate "2006" }}
      <div class="category-year text-center">{{ .Key }}</div>

      {{ range .Pages }}
      <article class="category-item">
        <a href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title }}</a>
        <span class="readtime">{{ .ReadingTime }} min read</span>
      </article>
      {{ end }}

      {{ end }}
    </section>
  </div>

</div> <!-- /#dope -->

{{ partial "footer.html" . }}

<article>
  <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>

  <!-- Show article summary without images -->
  {{ .Summary | replaceRE "(?s:<(figure|picture)>.*</(figure|picture)>)" "" | safeHTML }}

  {{ if .Truncated }}
  <a href="{{ .RelPermalink }}" class="more">Continue reading <span class="sr-only">{{ .Title }}</span></a>
  {{ end }}
</article>
